<!DOCTYPE html>
<html>
<head>
  <title>Магазин Robux</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
    h1 { color: #0088cc; }
    input { padding: 10px; margin: 10px; width: 200px; }
    button { padding: 10px 20px; background-color: #0088cc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005f99; }
    #result { margin: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Купить Robux</h1>
  <p>Введи количество Robux:</p>
  <input type="number" id="robuxAmount" placeholder="Например, 100" min="1">
  <button onclick="calculate()">Рассчитать стоимость</button>
  <div id="result"></div>
  <button id="confirmButton" style="display: none;" onclick="confirmPayment()">Подтвердить оплату</button>
  <script>
    function calculate() {
      const robux = document.getElementById('robuxAmount').value;
      if (robux < 1) {
        alert('Введи количество Robux!');
        return;
      }
      const cost = robux * 0.5; // 1 Robux = 50 копеек
      document.getElementById('result').innerHTML = `Стоимость: ${cost} руб за ${robux} Robux`;
      document.getElementById('confirmButton').style.display = 'block';
    }
    function confirmPayment() {
      const robux = document.getElementById('robuxAmount').value;
      const cost = robux * 0.5;
      alert(`Переведи ${cost} руб на карту 2202-2080-0875-8196 и отправь скриншот оплаты @korzhikus2015 в Telegram.`);
    }
  </script>
</body>
</html>
