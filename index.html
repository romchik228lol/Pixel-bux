<!DOCTYPE html>
<html>
<head>
  <title>Pixelbux магазин</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #006400; /* Зелёный фон */
      color: #ffffff;
      margin: 0;
    }
    .header {
      background-color: #228B22; /* Тёмно-зелёный для заголовка */
      padding: 10px;
      border-bottom: 2px solid #ffffff;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #FFD700; /* Жёлтая буква P */
      text-shadow: 2px 2px 4px #000000; /* Эффект куба */
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #2E8B57; /* Морская волна для контейнера */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000000;
    }
    button {
      padding: 10px 20px;
      background-color: #FFD700; /* Жёлтая кнопка */
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFC107;
    }
    #result {
      margin: 20px;
      font-size: 18px;
    }
    #confirmButton {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">P</div> <!-- Зеленый куб с жёлтой P -->
  </div>
  <div class="container">
    <h1>Pixelbux магазин</h1>
    <p>Введи количество Pixelbux, которое хочешь получить (с налогом 30%):</p>
    <input type="number" id="pixelbuxAmount" placeholder="Например, 70" min="1">
    <button onclick="calculate()">Рассчитать стоимость</button>
    <div id="result"></div>
    <button id="confirmButton" onclick="confirmPayment()">Подтвердить оплату</button>
  </div>
  <script>
    function calculate() {
      const amount = document.getElementById('pixelbuxAmount').value;
      if (amount < 1) {
        alert('Введи количество Pixelbux!');
        return;
      }
      const taxFactor = 1 / 0.7; // 30% налог, нужно отправить 1.4285 больше
      const toSend = Math.ceil(amount * taxFactor); // Округляем вверх
      const cost = toSend * 0.5; // 1 Pixelbux = 50 копеек
      document.getElementById('result').innerHTML = `Отправь ${toSend} Pixelbux, стоимость: ${cost} руб`;
      document.getElementById('confirmButton').style.display = 'block';
    }
    function confirmPayment() {
      const amount = document.getElementById('pixelbuxAmount').value;
      const taxFactor = 1 / 0.7;
      const toSend = Math.ceil(amount * taxFactor);
      const cost = toSend * 0.5;
      alert(`Переведи ${cost} руб на карту 2202-2080-0875-8196 и отправь скриншот @korzhikus2015. После оплаты — Gamepass на 7 дней.`);
    }
  </script>
</body>
</html>
