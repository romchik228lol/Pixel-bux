<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Bux Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom right, #ff5722, #ff9800);
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff5722;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ff5722;
      transition: all 0.3s ease-in-out;
    }
    input[type="number"]:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px #ff9800;
    }
    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ff5722;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Pixel Bux Shop</h1>
  <form id="purchase-form">
    <label for="robux-amount">Введите количество Robux:</label>
    <input type="number" id="robux-amount" required>
    <button type="submit">Рассчитать стоимость</button>
  </form>
  <div id="result" class="result"></div>
</div>
<script src="https://cdn.telegram.org/js/telegram-web-app.js"></script>
<script type="module">
  document.getElementById('purchase-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const robuxAmount = parseInt(document.getElementById('robux-amount').value);
    const pricePerRobux = 0.5;
    const totalPrice = robuxAmount * pricePerRobux;

    document.getElementById('result').innerHTML = `
      <p>Сумма к оплате: ${totalPrice} рублей</p>
      <p>Переведите эту сумму на карту: 2202 2080 0875 8196</p>
      <button onclick="confirmPayment()">Подтвердить оплату</button>
    `;
  });

  function confirmPayment() {
    document.getElementById('result').innerHTML = `
      <p>Спасибо за покупку! Robux будут доставлены в течение 7 дней.</p>
    `;
  }
</script>
</body>
</html>
